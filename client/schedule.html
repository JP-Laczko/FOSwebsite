<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Schedule a Lesson</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script>
  (function(){
    emailjs.init("_1JsX137tf3uXUuFS");
  })();
</script>
<script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    
    <nav class="navbar">
        <div class="logo"><a href="index.html">FOS Sports Academy</a></div>
        <ul class="nav-links">
          <li><a href="index.html">Find a Coach</a></li>
          <li class="active"><a href="schedule.html">Schedule a Lesson</a></li>
          <li><a href="apply.html">Become a Coach</a></li>
          <li><a href="story.html">Our Story</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

  <main class="main-content">
    <section class="form-section">
      <h2>Schedule a Lesson</h2>
      <form id="schedule-form">
        <label for="name">Guardian's name:</label>
        <input type="text" name="guardian_name" id="guardian_name" required />

        <label for="name">Athlete(s) Name:</label>
        <input type="text" name="user_name" id="user_name" required />

        <label for="email">Your Email:</label>
        <input type="email" name="user_email" id="user_email" required />

        <label for="user_phone">Your Phone #:</label>
        <input type="user_phone" name="user_phone" id="user_phone" required />

        <label for="coach">Choose Coach:</label>
        <select name="coach" id="coach" required>
          <option value="">Loading coaches...</option>
        </select>
        <button id="check-schedule-btn" type=button disabled>Please Select A Coach</button>

        <label for="date">Date (Please allow 12 hours):</label>
        <input type="date" name="date" id="date" required />

        <label for="time">Starting Time (1 hour lesson):</label>
          <select name="time" id="time" required>
            <option value="">Select a time</option>
            <option value="09:00">9:00 AM</option>
            <option value="09:30">9:30 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="10:30">10:30 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="11:30">11:30 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="12:30">12:30 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="13:30">1:30 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="14:30">2:30 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="15:30">3:30 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="16:30">4:30 PM</option>
            <option value="17:00">5:00 PM</option>
            <option value="17:30">5:30 PM</option>
            <option value="18:00">6:00 PM</option>
            <option value="18:30">6:30 PM</option>
            <option value="19:00">7:00 PM</option>
            <option value="19:30">7:30 PM</option>
            <option value="20:00">8:00 PM</option>
            <option value="20:30">8:30 PM</option>
            <option value="21:00">9:00 PM</option>
          </select>

          <label for="numPlayers">Number of Players:</label>
          <select name="numPlayers" id="numPlayers" required>
            <option value="">Select number of players</option>
            <option value="1">1 Player - $59.99</option>
            <option value="2">2 Players - $89.99</option>
            <option value="3">3 Players - $119.99</option>
            <option value="4">4 Players - $149.99</option>
          </select>

        <label for="message">What you would like us to work on with your child?:</label>
        <textarea name="message" id="message" required></textarea>

        <div class="payment-box">
          <label for="card-element">Credit or debit card</label>
          <div id="card-element"></div>
          <div id="card-errors" role="alert"></div>
        </div>
        
        <div class="trust-container">
          <p class="secure-label">
            <img src="https://img.icons8.com/ios-filled/24/4CAF50/lock--v1.png" alt="Secure lock" class="lock-icon" />
            <span>Secured Payment via <strong>Stripe</strong></span>
          </p>
        
          <div class="trust-row">
            <img src="https://img.icons8.com/color/48/stripe.png" alt="Stripe" />
            <img src="https://img.icons8.com/color/48/visa.png" alt="Visa" />
            <img src="https://img.icons8.com/color/48/mastercard.png" alt="Mastercard" />
            <img src="https://img.icons8.com/color/48/amex.png" alt="American Express" />
          </div>
        </div>

        <p id="price-summary">Total: —</p>
        <p id="processing-fee" class="small-text">Processing Fee: —</p>
        <p id="final-total" class="bold-total">Final Total: —</p>

        <button type="submit">Submit &amp; Pay</button>
      </form>

      <p id="confirmation-message" class="hidden">Your request has been sent!</p>
    </section>
  </main>

  <script src="schedule.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
    // Prefill form from sessionStorage
    const coach = sessionStorage.getItem("selectedCoach");
    const date = sessionStorage.getItem("selectedDate");
    const hour = sessionStorage.getItem("selectedHour");
    const minute = sessionStorage.getItem("selectedMinute");

    if (coach) document.getElementById("coach").value = coach;
    if (date) document.getElementById("date").value = date;

    if (hour && minute) {
      const formattedTime = `${hour.padStart(2, "0")}:${minute.padStart(2, "0")}`;
      document.getElementById("time").value = formattedTime;
    }
  });
  </script>
  
</body>
</html>
